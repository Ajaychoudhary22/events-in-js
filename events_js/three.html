<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>    
<body>
    <h1>Hello JavaScript</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
    const sayDate = function(str) {
        console.log(str, Date.now());
    }

    let intervalId = null;  // Define intervalId outside to manage it across events

    document.getElementById("start").addEventListener("click", () => {
        // Start printing only if interval is not already running
        if (!intervalId) {
            intervalId = setInterval(sayDate, 1000, "hi");
        }
    });

    document.getElementById("stop").addEventListener("click", () => {
        // Stop printing and clear the interval
        if (intervalId) {
            clearInterval(intervalId);
            intervalId = null;  // Reset intervalId so we can start again later
        }
    });
</script>
</html>
